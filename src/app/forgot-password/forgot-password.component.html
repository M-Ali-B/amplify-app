<form [formGroup]="form">

    <div class="form-group">
        <label for="exampleInputUsername">User name</label>
        <input formControlName="username" type="text" class="form-control" id="exampleInputUsername"
            placeholder="username">
    </div>
    <button *ngIf="!proceed" class="btn btn-primary" (click)="getUserName()">Proceed  </button>
    <div *ngIf="proceed">
        <div class="form-group">
            <label for="exampleInputCode">Code</label>
            <input formControlName="code" type="text" class="form-control" id="exampleInputCode" placeholder="code">
        </div>
        <div class="form-group">
            <label for="exampleInputNewPassword">New Password</label>
            <input formControlName="newpassword" type="text" class="form-control" id="exampleInputNewPassword"
                placeholder="new password">
        </div>
    
    <button class="btn btn-primary" (click)="changePassword()">Change password </button>
    </div>
</form>
